
  <div style="text-align: center;">
<div class="container">
    <h3>Calculate</h3>
  <form [formGroup]="exform" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name"> First Number </label>
      <input type="number" class="form-control" min="0" id="num1" required [(ngModel)]="num1" name="num1" formControlName="num1">
    <small *ngIf="exform.get('num1').invalid &&
exform.get('num1').touched" class="text-danger">num1 is required</small>   </div><br>

    <div class="form-group">
      <label for="name">Second Number</label>
      <input type="number" class="form-control"  min="0" id="num2" required [(ngModel)]="num2" name="num2" formControlName="num2">
      <small *ngIf="exform.get('num2').invalid &&
      exform.get('num2').touched" class="text-danger">num2 is required</small>
    </div><br>

    <div class="form-group">
      <label for="name">Operation</label>
      
      <input type="text" class="form-control"  oninput="this.value = this.value.replace(/[^a-zA-Z]/g,'')" id="type" required [(ngModel)]="type" name="type" formControlName="type">
      <small *ngIf="exform.get('type').invalid &&
      exform.get('type').touched" class="text-danger">operation is required</small>
    </div><br>
    <button class="b" [disabled]="exform.invalid" type="submit" class="btn btn-outline-dark" onclick="submit()"data-dismiss="modal">Submit</button>
    <!-- <button class="b" type="submit">Submit</button> -->
   

  </form>
  
</div>
